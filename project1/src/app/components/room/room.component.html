<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i>WeChat</h1>
      <button >
       <a href="index.html" class="btn">Leave Room</a>
      </button>
    </header>
    <main class="chat-main">
        <div class="chat-sidebar">
            <h5><i class="fas fa-comments"></i> Room Name: 
                <p *ngFor="let r of rooms">Java</p>
            </h5>
            
            <h2 id="room-name">JavaScript</h2>
            <h5><i class="fas fa-users"></i> Users:-
                
            </h5>
    
            <ul  id="users">
                <li>Users</li>
                
                
            </ul>
        </div>
        <div class="chat-messages">
                   
            <div class="card message" *ngFor="let msg of msgs"  style="width: 15rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{msg.username}}<span> {{msg.time}}</span>
                    <p>
                        {{msg.text}}
                    </p>
                </li>
              </ul>
            </div>
            
      </div>
      
    </main>
    <div class="chat-form-container mx-3 my-1">
        <form id="chat-form" #f="ngForm" (ngSubmit)="onSend(f)">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
            ngModel
            name="message"
          />
          <button type="submit" class="btn mx-1" style="color: white;"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
  </div>


</body>
</html>
